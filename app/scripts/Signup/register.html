<div class="container">
  <form class="form-horizontal" ng-submit="createUser(newUser)">
    <fieldset>
      <div id="legend">
        <legend class="">Register</legend>
      </div>
      <div class="control-group">
        <!-- Username -->
        <label class="control-label" for="username">Username</label>
        <div class="controls">
          <input type="text" id="username" ng-model="newUser.name" name="username" placeholder="" class="form-control input-xlarge">
          <p class="help-block"></p>
        </div>
      </div>

      <div class="control-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input type="text" id="email" ng-model="newUser.email" name="email" placeholder="" class="form-control input-xlarge">
        </div>
      </div>

      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" ng-model="newUser.password" name="password" placeholder="" class="form-control input-xlarge">
        </div>
      </div>

      <!--<div class="control-group">-->
      <!--&lt;!&ndash; Password &ndash;&gt;-->
      <!--<label class="control-label"  for="password_confirm">Password (Confirm)</label>-->
      <!--<div class="controls">-->
      <!--<input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control input-xlarge">-->
      <!--</div>-->
      <!--</div>-->

      {{errors}}
      <br>
      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success">Register</button>
        </div>
      </div>
      <br>
    </fieldset>
  </form>

</div>
