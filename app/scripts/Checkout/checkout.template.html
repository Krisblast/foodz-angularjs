<div class="media" ng-repeat="item in $ctrl.checkoutItems">
  <div class="media-left">
    <a href="#">
      <img class="media-object" style="width: 50px;height: 50px;background: #dadada" ng-src="{{item.image}}" alt="...">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{item.name}}</h4>
    Price: {{item.price}}kr <br>
    Restaurant: <a href="/restaurant/{{item.restaurant_id}}">{{item.restaurant_name}}</a>
  </div>
  <hr>
</div>

<div ng-if="!$ctrl.checkoutItems || $ctrl.checkoutItems.length === 0 " style="text-align: center">
  <h4> You haven't picked items yet..</h4>
</div>

<button class="btn btn-default w-100" ng-click="$ctrl.restart()">Start Over</button>

<wizard count="$ctrl.checkoutItems.length"></wizard>
