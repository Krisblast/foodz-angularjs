<ul class="list-group" style="text-align: left;margin-bottom: 5px" ng-if="!$ctrl.loading">
  <li ng-repeat="order in $ctrl.orders | orderBy: 'created_at':true | limitTo: $ctrl.limit" class="list-group-item">
    <p class="truncate"><strong>{{order.title}}</strong> </p>
    <div uib-rating ng-model="rate" max="5" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></div>
    <small style="position: absolute;right: 15px;bottom: 12px">{{order.created_at | date: 'mediumDate'}}</small>
  </li>
</ul>

<div ng-if="$ctrl.loading" style="padding: 15px;text-align: center">
  <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span>
</div>
